<div class="container">
  <h1>Angular Pipes</h1>

  <button (click)="searchField='title'">Title</button>
  <button (click)="searchField='text'">Text</button>

  <input type="text" [(ngModel)]="search">

  <div
    *ngFor="let post of posts | filter: search: searchField"
    class="card"
  >
    <h2>{{post.title}}</h2>
    <p>{{post.text}}</p>
  </div>
</div>

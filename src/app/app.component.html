
<button (click)="toggle = !toggle">Toggle</button>
<button (click)="toggle = 111"> Set 111</button>

<div [ngSwitch]="toggle">
  <p *ngSwitchCase="true" class="red">Lorem ipsum</p>
  <p *ngSwitchCase="false" class="class">Lorem ipsum dolor sit.</p>
  <p *ngSwitchDefault class="class">Lorem ipsum dolor sit.Lorem ipsum dolor sit.Lorem ipsum dolor sit.</p>
</div>
